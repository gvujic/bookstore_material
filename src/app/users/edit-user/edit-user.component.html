<h2 mat-dialog-title>{{headline}}</h2>
<mat-dialog-content [formGroup]="registerForm">
    <div class="example-container">
        <mat-form-field appearance="fill">
            <mat-label>User name</mat-label>
            <input matInput placeholder="User name" formControlName="userName"> 
        </mat-form-field>
        <mat-form-field appearance="fill"> 
            <mat-label>Password</mat-label>
            <input matInput [type]="showPassword ? 'text' : 'password'" placeholder="Password" formControlName="password">
            <mat-icon matSuffix (click)="togglePasswordVisibility()">
                {{showPassword?'visibility_off':'visibility'}} 
            </mat-icon>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Role</mat-label>
            <mat-select formControlName="role" required="">
              <mat-option value="admin">admin</mat-option>
              <mat-option value="user">user</mat-option>
              <mat-option value="other">other</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button color="primary" (click)="registerUser()" [disabled]="registerForm.invalid">
        <mat-icon>save</mat-icon> Save
    </button>
    <button mat-button color="primary" (click)="dismiss()">
        <mat-icon>cancel</mat-icon> Cancel
    </button>
</mat-dialog-actions>
