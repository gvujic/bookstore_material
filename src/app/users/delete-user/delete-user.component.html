<h2 mat-dialog-title>Are you sure you want to delete user: {{user.userName}}</h2>
<mat-dialog-actions>
    <button mat-button color="primary" (click)="deleteUser()">
        <mat-icon>delete</mat-icon> Delete
    </button>
    <button mat-button color="primary" (click)="dismiss()">
        <mat-icon>cancel</mat-icon> Cancel
    </button>
</mat-dialog-actions>
