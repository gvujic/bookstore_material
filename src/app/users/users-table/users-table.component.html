<div class="add_button">
  <mat-icon class="right" matTooltip="Add new user" (click)="addUser()">
    add_circle
  </mat-icon> 
</div> 

<mat-form-field appearance="standard" style="width: 60%;">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" class="inputFilter" placeholder="Ex. ium" #input>
</mat-form-field>


  
    <div class="table mat-elevation-z10" >
          <table mat-table matSort [dataSource]="dataSource" class="table_align">
  
            <!-- <ng-container matColumnDef="image">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let book" class="inner">
                <img mat-card-image [src]="getBookImage(book)" class="table-image">
              </td>
            </ng-container> -->
        
            <ng-container matColumnDef="userName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header > User name </th>
              <td mat-cell *matCellDef="let user"> {{user.userName}} </td>
            </ng-container>
        
            <ng-container matColumnDef="role">
              <th mat-header-cell *matHeaderCellDef mat-sort-header > Role </th>
              <td mat-cell *matCellDef="let user"> {{user.role}} </td>
            </ng-container>
  
            <ng-container matColumnDef="buttons">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let user">
                <button mat-raised-button 
                  class="demo-button" style="margin-right: 5px;" matTooltip="Edit user" (click)="updateUser(user)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-raised-button
                  class="demo-button" matTooltip="Delete user" (click)="deleteUser(user)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
        
          <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
          </mat-paginator>
        </div>
