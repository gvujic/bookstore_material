<div class="error-container" *ngIf="errorMessage">
  <p>{{errorMessage}}</p>
</div>
<div class="table_features">
  <mat-form-field appearance="standard" >
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" class="inputFilter" #input>
  </mat-form-field>

  <button mat-raised-button class="button_add">
    <mat-icon class="add" (click)="addUser()" matTooltip="Add user" [matTooltipPosition]="'above'">
      person_add
    </mat-icon> 
  </button>
</div> 
  
<div class="table mat-elevation-z10" >
    <table mat-table matSort [dataSource]="dataSource" class="table_align">
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > User name </th>
        <td mat-cell *matCellDef="let user"> {{user.userName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Role </th>
        <td mat-cell *matCellDef="let user"> {{user.role}} </td>
      </ng-container>

      <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let user">
          <button mat-raised-button 
            class="demo-button" style="margin-right: 5px;" matTooltip="Edit user" (click)="updateUser(user)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-raised-button
            class="demo-button" matTooltip="Delete user" (click)="deleteUser(user)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
  </div>
