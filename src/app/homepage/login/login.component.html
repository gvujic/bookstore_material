    <mat-card class="box">
        <button class="close" mat-button (click)="dismiss()">X</button>
        <mat-card-header>
            <mat-card-title style="margin-bottom: 10px;">Log in</mat-card-title>
        </mat-card-header>
        <form [formGroup]="loginForm" class="example-form">
            <mat-card-content>
                <mat-form-field appearance="fill" style="width: 220px">
                    <input matInput placeholder="User name" formControlName="userName"> 
                </mat-form-field>
                <mat-form-field appearance="fill" style="width: 220px"> 
                    <input matInput [type]="showPassword ? 'text' : 'password'" placeholder="Password" formControlName="password">
                    <mat-icon matSuffix (click)="togglePasswordVisibility()">
                        {{showPassword?'visibility_off':'visibility'}}
                    </mat-icon>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-stroked-button color="accent" (click)="logIn()" [disabled]="loginForm.invalid"> Log in</button>
                <button mat-stroked-button (click)="registerUser()" style="margin-top: 5px;"> Register </button>
            </mat-card-actions>

        </form>
        <p style="color: red;">{{errorMessage}}</p>
    </mat-card>
