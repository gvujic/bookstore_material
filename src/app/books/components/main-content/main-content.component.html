<div class="flex-container" *ngIf="vm$ | async as vm">
    <div class="flex-item" *ngFor="let book of vm.books" >
        <mat-card class="example-card" *ngIf="book" (click)="showBookDialog(book)" >
            <mat-card-header>
                <div mat-card-avatar ></div>
                <mat-card-title>{{book?.title}}</mat-card-title>
                <mat-card-subtitle>{{book?.author}}</mat-card-subtitle>
            </mat-card-header>
            <!-- <img mat-card-md-image src='/assets/{{book?.title}}.jpg' onerror="this.src='/assets/book.jpeg'"> -->
            <img mat-card-md-image [src]='getBookImage(book)'>
        </mat-card>     
    </div>
</div>
