<h2 mat-dialog-title>Are you sure you want to delete book: {{book.title}} ?</h2>
<mat-dialog-actions>
    <button mat-button color="primary" (click)="deleteBook()">
        <mat-icon>delete</mat-icon> Delete
    </button>
    <button mat-button color="primary" (click)="dismiss()">
        <mat-icon>cancel</mat-icon> Cancel
    </button>
</mat-dialog-actions>
