<mat-card *ngIf="book" >
    <mat-card-title-group class="card">
        <mat-card-title>{{book?.title}}</mat-card-title>
        <mat-card-subtitle>{{book?.author}}</mat-card-subtitle>
        <!-- <img mat-card-xl-image src='/assets/{{book?.title}}.jpg' onerror="this.src='/assets/book.jpeg'"> -->
        <img mat-card-xl-image [src]='getBookImage(book)'>
    </mat-card-title-group>

    <mat-card-content>
        <mat-tab-group mat-align-tabs="center">
            <mat-tab label="Genre">
                <p class="mat-tab">
                    {{book.bookGenreId | genreName : genres}}
                </p>
            </mat-tab>
            <mat-tab label="Details">
                <p class="mat-tab" >
                    Price: {{book?.price | currency}} <br>
                    Pages: {{book?.pagesNumber}}
                </p>
            </mat-tab>
            <mat-tab label="Description">
                <p class="mat-tab">
                    {{book?.description}}
                </p>
            </mat-tab>
            <mat-tab label="Comments" *ngIf="book.comments.length > 0">
                <p *ngFor="let comment of comments">
                    <span style="font-weight: bold;">
                        {{comment.date |  date:'short'}}  - {{comment.userName}}
                    </span>
                    <br>
                    <span style="margin-left: 50x; color: blue; font-size: large;">
                        {{comment.plainComment}}
                    </span>
                </p>
            </mat-tab>

        </mat-tab-group>
    </mat-card-content>
</mat-card>
